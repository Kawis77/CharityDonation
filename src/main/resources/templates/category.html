</head>

<body>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu" aria-controls="mainmenu" aria-expanded="false" aria-label="Przełącznik nawigacji">

        </button>

        <div class="collapse navbar-collapse" id="mainmenu">

            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/" >Home Page</a>

                <li class="nav-item">

<div>

<div class="container">
<form th:action="@{/form/category}" method="POST">
    <h4>Choose a category</h4>

    <a>Categories:</a>
    <div class="form-check" th:each="category : ${categories}">
        <span th:text="${category.name}"></span>
        <input class="form-check-input" type="checkbox" name="categoryId" th:value="${category.id}" >
        <label th:for="categoryId"></label>
<!--        <input id="categoryId" th:name="categoryId">-->
    </div>

    <button type="submit">Wyslij</button>

</form>
