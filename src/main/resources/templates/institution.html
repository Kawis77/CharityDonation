<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Institution</title>
</head>

<body>

<div>

</div>
<form method="POST" th:action="@{/form/institution}" th:object="${institutionfind}">
    <h4>Choose a institution</h4>

    <a>Instytutcje:</a>
    <div th:each="listinstitution : ${institutionfind}">
        <span th:text="${listinstitution.name}"></span>
        <input type="checkbox"  th:value="${listinstitution.id}" >
    </div>

    <button type="submit">Wyslij</button>

</form>
</body>
</html>
