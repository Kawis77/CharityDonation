<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Donation list</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container m2">
    <h1>Donation list</h1>
    <table border="1" class="table table striped table-responsive-md">
        <thead>
        <tr>
            <th>Donation Zip-Code </th>
            <th>Donation Date</th>
            <th>Time</th>
            <th>Donation quantity</th>
            <th>Category</th>
            <th>Institution</th>
            <th>Comment</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="donations : ${oneDonation}">
            <td th:text="${donations.zipCode}"></td>
            <td th:text="${donations.pckUpDate}"></td>
            <td th:text="${donations.pickUpTime}"></td>
            <td th:text="${donations.quantity}"></td>
            <td>
                <div th:each="category : ${donations.category}">
                    <span th:text="${category.name}"></span>
                </div>
            </td>
            <td th:text="${donations.institution}"></td>
            <td th:text="${donations.pickUpComment}"></td>



        </tbody>

    </table>
</div>
</body>
</html>
